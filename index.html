
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urus Insurance Sales Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Urus Insurance Sales Dashboard</h1>
  </header>

  <section class="filters">
    <h2>Filters</h2>
    <div class="grid">
      <select><option>Producer</option></select>
      <select><option>Company</option></select>
      <select><option>Location</option></select>
      <input type="date" />
      <input type="date" />
    </div>
  </section>

  <section class="metrics">
    <h2>Key Metrics</h2>
    <div class="grid">
      <div class="card">Leads: <span id="leads">0</span></div>
      <div class="card">Quotes: <span id="quotes">0</span></div>
      <div class="card">Policies: <span id="policies">0</span></div>
    </div>
  </section>

  <section class="charts">
    <h2>Charts</h2>
    <canvas id="quoteChart"></canvas>
    <canvas id="conversionChart"></canvas>
  </section>

  <section class="manual-entry">
    <h2>Manual Entry</h2>
    <form id="entryForm">
      <input type="text" placeholder="Producer" required />
      <input type="number" placeholder="Quotes" required />
      <input type="number" placeholder="Policies" required />
      <input type="number" placeholder="Goal" required />
      <label><input type="checkbox" /> Reviewed</label>
      <button type="submit">Submit</button>
    </form>
    <div id="entryResults"></div>
  </section>

  <section class="projections">
    <h2>Projections</h2>
    <input type="number" id="currentPolicies" placeholder="Current Policies" />
    <input type="number" id="growthRate" placeholder="Growth Rate (%)" />
    <button onclick="calculateProjection()">Generate</button>
    <div id="projectionResult"></div>
  </section>

  <section class="lead-tracker">
    <h2>Lead Status Tracker</h2>
    <table>
      <thead><tr><th>Name</th><th>Status</th><th>Reviewed</th></tr></thead>
      <tbody>
        <tr><td>John Doe</td><td>Quoted</td><td><input type="checkbox" /></td></tr>
        <tr><td>Jane Smith</td><td>Contacted</td><td><input type="checkbox" /></td></tr>
      </tbody>
    </table>
  </section>

  <section class="upload">
    <h2>Upload Data (Coming Soon)</h2>
    <p>Upload CSV or Excel files to populate dashboard metrics.</p>
  </section>

  <section class="gallery">
    <h2>Image Gallery</h2>
    <div class="grid">
      <img src="assets/UploadedImage0.jpg" />
      <img src="assets/UploadedImage1.jpg" />
      <img src="assets/UploadedImage2.jpg" />
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
